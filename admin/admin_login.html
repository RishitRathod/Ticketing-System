<body>
            <div class="main" id="in1">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    document.querySelector("#registrationForm").addEventListener('submit', function(event) {
        event.preventDefault(); // prevent the form from submitting normally

        // // Get form values
        var adminUsername = document.querySelector("#AdminUsername").value;
        var adminPassword = document.querySelector("#AdminPassword").value;

        // // Define regex patterns
        // var usernamePattern = /^[a-zA-Z0-9_]{3,20}$/; // Alphanumeric, 3-20 characters
        // var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$#!%*?&])[A-Za-z\d@$#!%*?&]{8,}$/; // Minimum 8 characters, at least one letter, one number and one special character

        // // Validate fields
        // if (!usernamePattern.test(adminUsername)) {
        //     alert("Invalid username. Please enter 3-20 alphanumeric characters.");
        //     return;
        // }

        // if (!passwordPattern.test(adminPassword)) {
        //     alert("Invalid password. Please enter at least 8 characters, including at least one letter, one number, and one special character.");
        //     return;
        // }

        var data = {
            "AdminUsername": adminUsername,
            "Password": adminPassword,
            "tablename": document.querySelector("input[name=tablename]").value
        };

        console.log("Submitting data: ", data);

        // Submit data via fetch
        fetch("admin_login.php", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Redirect to dashboard
                window.location.href = "admin_dashboard1.php";
                console.log("Response data: ", data);
                data.serverChahe.password=data.password;
                //console.log(data.serverChahe);  

             setCokkie(data.serverChahe);
            } else {
                // Handle login error
                console.error(data.message);
                alert("Login failed: " + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        });
    });
});


function togglePassword() {
            var passwordField = document.getElementById("AdminPassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

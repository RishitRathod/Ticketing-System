
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" id="bar">
        <div class="container" id="both">
            <div class="container" id="in2"></div>
            <div class="container" id="in1">
                <form method="POST"  id="registrationForm" class="form-container">
                    <h2 class="text-center">Admin Login</h2>
                    <br>
                    <div class="mb-3">
                        <label for="AdminUsername" class="form-label">Admin Username</label>
                        <input type="text"  autocomplete="off" class="form-control" id="AdminUsername" name="AdminUsername" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="AdminPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="AdminPassword" name="AdminPassword">
                    </div>

                    <input type="hidden" value="admins" name="tablename">

                    <br>
                    <div class="mb-3 btn-center">
                        <input id="submit" type="submit" name="submit" class="btn btn-primary"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#registrationForm").addEventListener('submit', function(event) {
                event.preventDefault(); // prevent the form from submitting normally
                
                var data = {
                    "AdminUsername": document.querySelector("#AdminUsername").value,
                    "Password": document.querySelector("#AdminPassword").value,
                    "tablename": document.querySelector("input[name=tablename]").value
                };
    
                console.log("Submitting data: ", data);
    
                fetch("admin_login.php", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response data: ", data);
                    if (data.status === 'success') {
                          //console.log(data); 
                          //console.log(data.serverChahe);
                          setCokkie(data.serverChahe);

                    } else {
                        // Handle login error
                        console.error(data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    <script src="../script.js"></script>
    
</body>
</html>

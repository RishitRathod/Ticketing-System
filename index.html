<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
          <div class="col-md-6">
            <h4>Single Date and Date Range</h4>
            <input type="text" id="date-picker" class="form-control" placeholder="Select a date or date range" />
          </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js"></script>
  <script >
    const datePicker = document.getElementById('date-picker');

flatpickr(datePicker, {
  mode: 'range',
  dateFormat: 'Y-m-d',
  onChange: function(selectedDates, dateStr, instance) {
    if (selectedDates.length === 1) {
      // Single date selection
      datePicker.value = formatDate(selectedDates[0]);
    } else if (selectedDates.length === 2) {
      // Date range selection
      datePicker.value = `${formatDate(selectedDates[0])} - ${formatDate(selectedDates[1])}`;
    } else {
      // Clear the input
      datePicker.value = '';
    }
  },
  onDayCreate: function(dObj, dStr, fp, dayElem) {
    // Add a click event listener to each day element
    dayElem.addEventListener('click', function() {
      // Get the selected date
      const selectedDate = new Date(dayElem.dateObj);
      // Format the date and update the input value
      datePicker.value = formatDate(selectedDate);
    });
  }
});

// Helper function to format the date
function formatDate(date) {
  return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
}


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #27b092, #409dfb);
            font-family: 'Trebuchet MS', sans-serif;
        }
        fieldset {
            border: solid 1px gray;
            padding-top: 5px;
            padding-right: 12px;
            padding-bottom: 10px;
            padding-left: 12px;
            box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2) ;
        }
        legend {
            float: none;
            width: inherit;
        }   
        .sign {
            padding-top: 10px;
            color: #70a7ff;
            font-family: 'Trebuchet MS', sans-serif;
        }
        .submit{
            color: #fff;
            height: 50px;
            width: 100px;
            margin-left: 40%;   
            cursor: pointer;
            border: 0;
            border-radius: 10em;
            background: linear-gradient(to right, #409dfb ,#5027b0);
            box-shadow: 0  20px 1px rgba(0, 0, 0, 0.04);

        }
    </style>
</head>
<body>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <div class="card rounded-5">
                    <div class="card-header">
                        <h3 class="sign" align="center">Organization Registration</h3>
                    </div>
                    <div class="card-body">
                        <form  id="registrationForm" class="row-12">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control rounded-pill" id="name" name="OrgName" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Enter email" autocomplete="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control  rounded-pill" autocomplete="current-password" placeholder="Your Password">
                                    <input type="checkbox" onclick="togglePassword()"> Show Password
                                </div>
                                <fieldset>
                                    <legend>Contact Details</legend>
                                    <div class="form-group">
                                        <label for="contactNumber">Contact Number</label>
                                        <input type="tel" class="form-control rounded-pill" id="contactNumber" name="contactNumber" placeholder="Enter contact number">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactEmail">Contact Email</label>
                                        <input type="email" class="form-control rounded-pill" id="contactEmail" name="contactEmail" placeholder="Enter contact email">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-4">

                                
                                <div class="form-group">
                                    <label for="country">Country: </label>
                                     <select name="Country" id="country" class="form-control rounded-pill"> 
                                         <option value="" selected="Selected">Select Country</option>
                                     </select>
                                     <label for="state">State:</label> 
                                     <select name="State" id="state" class="form-control rounded-pill"> 
                                         <option value="" selected="Selected">Select State</option>
                                     </select>
                                     <label for="city">City: </label> 
                                     <select name="City" id="city" class="form-control rounded-pill"> 
                                         <option value="" selected="Selected">Select City</option>
                                     </select>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control rounded-pill" id="address" name="address" placeholder="Enter address">
                                </div>
                            </div>
                            <input type="hidden" name="tablename" value="organizations">
                                <input id="btn" type="submit" name="submit" value="Register" class="btn submit rounded-pill "></input>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#registrationForm").addEventListener('submit', function(event) {
                event.preventDefault(); // prevent the form from submitting normally
                var name = document.querySelector("#name").value;
                var email = document.querySelector("#email").value;
                var contactNumber = document.querySelector("#contactNumber").value;
                var contactEmail = document.querySelector("#contactEmail").value;
                var address = document.querySelector("#address").value;
                var password = document.querySelector("#password").value;
                var tablename = document.querySelector("input[name=tablename]").value;
                var data = {
                    "Name": name,
                    "Email": email,
                    "contactNumber": contactNumber,
                    "contactEmail": contactEmail,
                    "Address": address,
                    "Password": password,
                    "tablename": tablename
                };
                fetch("organization_signUp.php", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => console.log(data),
                window.location.href = './organization_login.html'

            
            )
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });

        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>


<script>
     document.addEventListener("DOMContentLoaded", function() {
            fetch('../cascading.php') 
                .then(response => response.json())
                .then(data => {
                    const countrySel = document.getElementById("country");
                    const stateSel = document.getElementById("state");
                    const citySel = document.getElementById("city");

                    let countries = {};

                    data.forEach(item => {
                        if (!countries[item.country]) {
                            countries[item.country] = {};
                        }
                        if (!countries[item.country][item.state]) {
                            countries[item.country][item.state] = [];
                        }
                        countries[item.country][item.state].push(item.city);
                    });

                    for (let country in countries) {
                        let option = new Option(country, country);
                        countrySel.add(option);
                    }

                    countrySel.onchange = function() {
                        stateSel.length = 1;
                        citySel.length = 1;
                        let selectedCountry = this.value;
                        if (selectedCountry && countries[selectedCountry]) {
                            for (let state in countries[selectedCountry]) {
                                let option = new Option(state, state);
                                stateSel.add(option);
                            }
                        }
                    }

                    stateSel.onchange = function() {
                        citySel.length = 1;
                        let selectedCountry = countrySel.value;
                        let selectedState = this.value;
                        if (selectedState && countries[selectedCountry] && countries[selectedCountry][selectedState]) {
                            countries[selectedCountry][selectedState].forEach(city => {
                                let option = new Option(city, city);
                                citySel.add(option);
                            });
                        }
                    }
                });
        });
    </script>
</script>
</body>
</html>

    <script>
        const usernameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const emailInput1 = document.getElementById('email');

        const passwordInput = document.getElementById('PassWord');
        
        const usernameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        const usernameRegex = /^[a-zA-Z0-9_]+$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;

        usernameInput.addEventListener('input', function (event) {
            if (usernameRegex.test(event.target.value)) {
                usernameInput.setCustomValidity('');
                usernameError.style.display = 'none';
            } else {
                usernameInput.setCustomValidity('Invalid input.');
                usernameError.style.display = 'inline';
            }
        });

        emailInput.addEventListener('input', function (event) {
            if (emailRegex.test(event.target.value)) {
                emailInput.setCustomValidity('');
                emailError.style.display = 'none';
            } else {
                emailInput.setCustomValidity('Invalid email format.');
                emailError.style.display = 'inline';
            }
        });

        passwordInput.addEventListener('input', function (event) {
            if (passwordRegex.test(event.target.value)) {
                passwordInput.setCustomValidity('');
                passwordError.style.display = 'none';
            } else {
                passwordInput.setCustomValidity('Invalid password.');
                passwordError.style.display = 'inline';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            if (!usernameRegex.test(usernameInput.value)) {
                event.preventDefault();
                usernameInput.focus();
            } else if (!emailRegex.test(emailInput.value)) {
                event.preventDefault();
                emailInput.focus();
            } else if (!passwordRegex.test(passwordInput.value)) {
                event.preventDefault();
                passwordInput.focus();
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#registrationForm").addEventListener('submit', function(event) {
                event.preventDefault(); // prevent the form from submitting normally
                var name = document.querySelector("#name").value;
                var email = document.querySelector("#email").value;
                var contactNumber = document.querySelector("#contactNumber").value || null || undefined;
                var contactEmail = document.querySelector("#contactEmail").value || null || undefined;
                var address = document.querySelector("#address").value || null || undefined;
                var password = document.querySelector("#PassWord").value;
                var tablename = document.querySelector("input[name=tablename]").value;
                var ContactName = document.querySelector("#contactName").value || null || undefined;
                var data = {
                    "Name": name,
                    "Email": email,
                    "contactNumber": contactNumber,
                    "contactEmail": contactEmail,
                    "Address": address,
                    "Password": password,
                    "tablename": tablename,
                    "ContactName": ContactName


                    
                };
                fetch("organization_signUp.php", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.message == "Email already registered" || data.message == "Organization Name already registered Please change the Organization Name") {
                        alert(data.message);
                        return;
                    }
                    alert("Registration Successful");
                    window.location.href = './organization_login.html';
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });

<script>
     document.addEventListener("DOMContentLoaded", function() {
            fetch('../cascading.php') 
                .then(response => response.json())
                .then(data => {
                    const countrySel = document.getElementById("country");
                    const stateSel = document.getElementById("state");
                    const citySel = document.getElementById("city");

                    let countries = {};

                    data.forEach(item => {
                        if (!countries[item.country]) {
                            countries[item.country] = {};
                        }
                        if (!countries[item.country][item.state]) {
                            countries[item.country][item.state] = [];
                        }
                        countries[item.country][item.state].push(item.city);
                    });

                    for (let country in countries) {
                        let option = new Option(country, country);
                        countrySel.add(option);
                    }

                    countrySel.onchange = function() {
                        stateSel.length = 1;
                        citySel.length = 1;
                        let selectedCountry = this.value;
                        if (selectedCountry && countries[selectedCountry]) {
                            for (let state in countries[selectedCountry]) {
                                let option = new Option(state, state);
                                stateSel.add(option);
                            }
                        }
                    }

                    stateSel.onchange = function() {
                        citySel.length = 1;
                        let selectedCountry = countrySel.value;
                        let selectedState = this.value;
                        if (selectedState && countries[selectedCountry] && countries[selectedCountry][selectedState]) {
                            countries[selectedCountry][selectedState].forEach(city => {
                                let option = new Option(city, city);
                                citySel.add(option);
                            });
                        }
                    }
                });
        });
    </script>

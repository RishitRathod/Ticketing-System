<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #27b092, #409dfb);
            font-family: 'Trebuchet MS', sans-serif;
        }
        .sign {
            padding-top: 10px;
            color: #70a7ff;
            font-family: 'Trebuchet MS', sans-serif;
        }
        .submit{
            color: #fff;
            height: 50px;
            width: 100px;
            margin-left: 40%;   
            cursor: pointer;
            border: 0;
            border-radius: 10em;
            background: linear-gradient(to right, #409dfb ,#5027b0);
            box-shadow: 0  20px 1px rgba(0, 0, 0, 0.04);

        }
    </style>
</head>
<body>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <div class="card rounded-5">
                    <div class="card-header">
                        <h3 class="sign" align="center">Organization Registration</h3>
                    </div>
                    <div class="card-body">
                        <form  id="registrationForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control rounded-pill" id="name" name="OrgName" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Enter email" autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact Number</label>
                                <input type="tel" class="form-control rounded-pill" id="contactNumber" name="contactNumber" placeholder="Enter contact number">
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Contact Email</label>
                                <input type="email" class="form-control rounded-pill" id="contactEmail" name="contactEmail" placeholder="Enter contact email">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control rounded-pill" id="address" name="address" placeholder="Enter address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control  rounded-pill" autocomplete="current-password" placeholder="Your Password">
                                <input type="checkbox" onclick="togglePassword()"> Show Password
                            </div>
                            <input type="hidden" name="tablename" value="organizations">
                                <input id="btn" type="submit" name="submit" value="Register" class="btn submit rounded-pill "></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#registrationForm").addEventListener('submit', function(event) {
                event.preventDefault(); // prevent the form from submitting normally
                var name = document.querySelector("#name").value;
                var email = document.querySelector("#email").value;
                var contactNumber = document.querySelector("#contactNumber").value;
                var contactEmail = document.querySelector("#contactEmail").value;
                var address = document.querySelector("#address").value;
                var password = document.querySelector("#password").value;
                var tablename = document.querySelector("input[name=tablename]").value;
                var data = {
                    "Name": name,
                    "Email": email,
                    "contactNumber": contactNumber,
                    "contactEmail": contactEmail,
                    "Address": address,
                    "Password": password,
                    "tablename": tablename
                };
                fetch("organization_signUp.php", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });

        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>

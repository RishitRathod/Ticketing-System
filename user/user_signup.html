<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="u_css.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>User Registration</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="Username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="Password" placeholder="Enter password" required>
                                <input type="checkbox" onclick="togglePassword()"> Show Password
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="Email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="userPhoto">User Photo</label>
                                <input type="file" class="form-control-file" id="userPhoto" name="UserPhoto">
                            </div>
                            <input type="hidden" name="tablename" value="users">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#registrationForm").addEventListener('submit', function(event) {
                event.preventDefault(); // prevent the form from submitting normally

                // Get form values
                var username = document.querySelector("#username").value;
                var password = document.querySelector("#password").value;
                var email = document.querySelector("#email").value;

                // Define regex patterns
                var usernamePattern = /^[a-zA-Z0-9_]{3,20}$/; // Alphanumeric and underscore, 3-20 characters
                var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$#!%*?&])[A-Za-z\d@$#!%*?&]{8,}$/;
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email pattern

                // Validate fields
                if (!usernamePattern.test(username)) {
                    alert("Invalid username. Please enter 3-20 Alphanumeric characters and underscore .");
                    return;
                }

                if (!passwordPattern.test(password)) {
                    alert("Invalid password. Please enter at least 8 characters, including at least one letter, one number, and one special character.");
                    return;
                }

                if (!emailPattern.test(email)) {
                    alert("Invalid email address.");
                    return;
                }

                // Prepare form data for submission
                var form = document.getElementById('registrationForm');
                var formData = new FormData(form);

                fetch("user_signUp.php", {
                    method: "POST",
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('User registered successfully');
                        window.location.href = "user_dashboard.html";
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });

        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>

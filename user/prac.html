<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Date Range Picker Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Multi Date Range Picker</h2>
        <input type="text" id="multiDateRangePicker" class="form-control" placeholder="Select date ranges">
        <div id="selectedRanges" class="mt-3"></div>
    </div>

    <script>
        $(function() {
            let dateRanges = [];
    
            function updateSelectedRanges() {
                $('#selectedRanges').empty();
                dateRanges.forEach((range, index) => {
                    $('#selectedRanges').append(`
                        <div class="date-range">
                            ${range.start.format('YYYY-MM-DD')} to ${range.end.format('YYYY-MM-DD')}
                            <button class="btn btn-danger btn-sm ml-2 remove-range" data-index="${index}">Remove</button>
                        </div>
                    `);
                });
    
                // Add event listeners to remove buttons
                $('.remove-range').on('click', function() {
                    const index = $(this).data('index');
                    dateRanges.splice(index, 1);
                    updateSelectedRanges();
                });
            }
    
            function addDateRange(start, end) {
                dateRanges.push({ start, end });
                updateSelectedRanges();
            }
    
            $('#multiDateRangePicker').daterangepicker({
                opens: 'left',
                autoUpdateInput: false,
                showDropdowns: true
            }, function(start, end, label) {
                addDateRange(start, end);
                $('#multiDateRangePicker').val('');
            });
        });
    </script>
